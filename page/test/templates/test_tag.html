<body style="background-color: rgba(204, 255, 204, 0.15)">
    <div class="container">
        <div class="row justify-content-start border">
            <div class="col-md-2">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.tag_id.label }} {{ form.tag_id }}
                </div>
                <div class="form-group">
                    {{ form.tag_name.label }} {{ form.tag_name }}
                </div>
                <div class="form-group">
                    {{ form.description.label }} {{ form.description }}
                </div>
                <div class="form-group">
                    {{ form.submit.label }} {{ form.submit }}
                </div>
            </div>
        </div>
    </div>
